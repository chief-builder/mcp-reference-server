title: MCP Reference Server
description: A learning project implementing the Model Context Protocol (MCP) 2025-11-25 specification
theme: jekyll-theme-minimal
repository: chiefbuilder/mcp-reference-server

# Show downloads
show_downloads: false

# Navigation
nav:
  - title: Home
    url: /
  - title: Getting Started
    url: /getting-started/installation
  - title: Guides
    url: /guides/protocol
  - title: API Reference
    url: /api/protocol
  - title: Examples
    url: /examples/stdio-server
  - title: Reference
    url: /reference/environment

# Markdown settings
markdown: kramdown
kramdown:
  input: GFM
  syntax_highlighter: rouge

# Build settings
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
